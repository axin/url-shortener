<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2>Your short URL</h2>
        <a ng-href="{{'//' + $ctrl.shortUrl}}" class="md-accent">{{$ctrl.shortUrl}}</a>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="$ctrl.closeDialog()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
