<md-card>
    <md-table-container>
        <table md-table md-progress="$ctrl.progress">
            <thead md-head>
                <tr md-row>
                    <th md-column>Original URL</th>
                    <th md-column>Created</th>
                    <th md-column>Short URL</th>
                    <th md-column md-numeric>All Clicks</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select ng-repeat="item in $ctrl.items">
                    <td md-cell>
                        <a class="md-accent" ng-href="{{item.originalUrl}}">{{item.originalUrl.length > 50 ? ((item.originalUrl | limitTo: 50) + '...') : item.originalUrl}}</a>
                    </td>
                    <td md-cell>{{$ctrl.fromNow(item.created)}}</td>
                    <td md-cell>
                        <a class="md-accent" ng-href="{{'//' + $ctrl.getShortenedUrl(item.shortUrlHash)}}">
                            {{$ctrl.getShortenedUrl(item.shortUrlHash)}}
                        </a>
                    </td>
                    <td md-cell>{{item.numberOfClicks}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination
        md-limit="$ctrl.itemsPerPage"
        md-page="$ctrl.currentPage"
        md-total="{{$ctrl.totalNumberOfItems}}"
        md-on-paginate="$ctrl.onPaginate"
    ></md-table-pagination>
</md-card>
